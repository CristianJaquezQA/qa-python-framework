name: CI - UI & API tests

on:
  push:
    paths:
      - "tests/ui/**"
      - "src/ui/**"
      - "tests/api/**"
      - "src/api/**"
      - ".github/workflows/ci.yml"
      - "requirements.txt"
      - "pytest.ini"
  pull_request:
    paths:
      - "tests/ui/**"
      - "src/ui/**"
      - "tests/api/**"
      - "src/api/**"
      - ".github/workflows/ci.yml"
      - "requirements.txt"
      - "pytest.ini"

jobs:
  # ---------- UI TESTS ----------
  ui-tests:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "true"
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests de UI
        run: pytest -q tests/ui


  # ---------- API TESTS ----------
  api-tests:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests de API
        run: pytest -q tests/api

